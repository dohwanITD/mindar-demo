<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/",
      "mindar-image-three":"../../../../dist/mindar-image-three-1920.prod.js"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';
    // import { MindARThree } from "../../src/image-target/three.js";
    // import {MindARThree} from 'mind-ar/dist/mindar-image-three.prod.js';
    //const THREE = window.MINDAR.IMAGE.THREE;

    import Stats from 'three/addons/libs/stats.module.js';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const mindarThree = new MindARThree({
      container: document.querySelector("#container"),
      imageTargetSrc: '../assets/card-example/card.mind',
      filterMinCF: 1,
      filterBeta: 10000,
      missTolerance: 0,
      warmupTolerance: 0,
      uiLoading: 'no', 
      // uiScanning: 'no',
    });
    const { renderer, scene, camera } = mindarThree;
    
    let stats, clock, gui, mixer, actions, activeAction, previousAction;
    let model, face ;

    const container = document.querySelector("#container");

    const api = { state: 'Walking' };

    const init = async () => {
      const anchor = mindarThree.addAnchor(0);
      const geometry = new THREE.PlaneGeometry(1, 0.55);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.5 });
      const plane = new THREE.Mesh(geometry, material);
      anchor.group.add(plane);

      const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444 );
      hemiLight.position.set( 0, 20, 0 );
      anchor.group.add( hemiLight );

      const dirLight = new THREE.DirectionalLight( 0xffffff );
      dirLight.position.set( 0, 20, 10 );
      anchor.group.add( dirLight );

      const loader = new GLTFLoader();
      loader.load('RobotExpressive.glb', function ( gltf ) {
        model = gltf.scene;
        model.scale.set(0.2, 0.2, 0.2);
        mixer = new THREE.AnimationMixer( model );
        anchor.group.add( model );
        createGUI( model, gltf.animations );
      }, undefined, function ( e ) {
        console.error( e );
      });

      stats
      stats = new Stats();
      container.appendChild( stats.dom );
    }

    function createGUI( model, animations ) {
      const states = [ 'Idle', 'Walking', 'Running', 'Dance', 'Death', 'Sitting', 'Standing' ];
      const emotes = [ 'Jump', 'Yes', 'No', 'Wave', 'Punch', 'ThumbsUp' ];
      gui = new GUI();
      // mixer = new THREE.AnimationMixer( model );
      actions = {};

      for ( let i = 0; i < animations.length; i ++ ) {
        const clip = animations[ i ];
        const action = mixer.clipAction( clip );
        actions[ clip.name ] = action;

        if ( emotes.indexOf( clip.name ) >= 0 || states.indexOf( clip.name ) >= 4 ) {
          action.clampWhenFinished = true;
          action.loop = THREE.LoopOnce;
        }
      }

      // states
      const statesFolder = gui.addFolder( 'States' );
      const clipCtrl = statesFolder.add( api, 'state' ).options( states );

      clipCtrl.onChange( function () {
        console.log(api.state);
        fadeToAction( api.state, 0.5 );
      });
      statesFolder.open();

      // emotes
      const emoteFolder = gui.addFolder( 'Emotes' );
      function createEmoteCallback( name ) {
        api[ name ] = function () {
          fadeToAction( name, 0.2 );
          mixer.addEventListener( 'finished', restoreState );
        };
        emoteFolder.add( api, name );
      }

      function restoreState() { 
        mixer.removeEventListener( 'finished', restoreState );
        fadeToAction( api.state, 0.2 );
      }

      for ( let i = 0; i < emotes.length; i ++ ) {
        createEmoteCallback( emotes[ i ] );
      }

      emoteFolder.open();

      // expressions
      face = model.getObjectByName( 'Head_4' );
      const expressions = Object.keys( face.morphTargetDictionary );
      const expressionFolder = gui.addFolder( 'Expressions' );
      for ( let i = 0; i < expressions.length; i ++ ) {
        expressionFolder.add( face.morphTargetInfluences, i, 0, 1, 0.01 ).name( expressions[ i ] );
      }
      activeAction = actions[ 'Walking' ];
      activeAction.play();
      expressionFolder.open();
    }

    function fadeToAction( name, duration ) {

    previousAction = activeAction;
    activeAction = actions[ name ];

    if ( previousAction !== activeAction ) {
      previousAction.fadeOut( duration );
    }

    activeAction
      .reset()
      .setEffectiveTimeScale( 1 )
      .setEffectiveWeight( 1 )
      .fadeIn( duration )
      .play();
    }

    const start = async () => {
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        // const dt = clock.getDelta();
        // if ( mixer ) mixer.update( dt );
        // requestAnimationFrame( animate );
        renderer.render(scene, camera);
        stats.update();
      });
    }

    init().then( start );

    // start();

    // const startButton = document.querySelector("#startButton");
    // startButton.addEventListener("click", () => {
    //   start();
    // });
    
    // const stopButton = document.querySelector("#stopButton");
    // stopButton.addEventListener("click", () => {
    //   mindarThree.stop();
    //   mindarThree.renderer.setAnimationLoop(null);
    // });
  </script>

  <style>
    body {
      margin: 0;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #control {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
    }
  </style>
</head>
